<h1>
Welcome!
</h1>

<div class="play-container">
    <p>You've Clicked <span (click) ="countClick()">this</span>{{clickCounter}} times.</p>
    <!-- count click is the method being called by the Click event binder. Click counter is a displayed property defined by the component itself -->
</div>

<div class="play-container">
    <input type="text"[(ngModel)]='name'>
    <br>
    <strong>You Said: </strong> {{ name }}
</div>

<div class="play-container"[class.active]="clickCounter > 4">
   <ng-template [ngIf]="clickCounter > 4" [ngIfElse]= 'none'>
<p>The Click Counter <strong>IS GREATER</strong> than four</p>
   </ng-template>
  
   <ng-template #none>
    <p>The Click Counter <strong>IS NOT GREATER</strong> than four</p>

   </ng-template>
</div>
